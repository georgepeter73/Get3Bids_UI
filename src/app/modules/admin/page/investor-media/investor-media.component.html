<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="text-left col-md-4 "><a (click)="backClicked($event)" href="#">
        <nb-icon icon="arrow-back-outline"></nb-icon>
        Previous</a></div>
      <div class="text-left col-md-8 ">
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <fieldset>
      <legend class="w-auto">Investor Media</legend>

      <div class="form-group  row mb-2">
        <label  class="label col-3 col-form-label">Channel Type</label>
        <div class="col-9">
          <nb-select  [(ngModel)]="newInvestor.channelType"   #cType="ngModel" name="cType" required size="small"  placeholder="Channel Type*" id="cTypeId" (ngModelChange)="getInvestorByChannelType(newInvestor.channelType)" >
            <nb-option *ngFor="let item of channelTypeTaxonomy.taxonomyItems" [value]="item.key">{{item.description}}</nb-option>
          </nb-select>
        </div>
      </div>
       <br>
      <div class="form-group  row mb-2">
        <label  class="label col-3 col-form-label">Investor</label>
        <div class="col-9">
          <nb-select  [(ngModel)]="newInvestor.obInvestorId"   #newInvestorId="ngModel" name="newInvestorId" required size="small"  placeholder="Investor"  (ngModelChange)="getMediaLocationByFormatType(investorLogoType)"  >
            <nb-option *ngFor="let newInvestor of newInvestors" [value]="newInvestor.obInvestorId">{{newInvestor.investorName}}</nb-option>
          </nb-select>
          <button class="col-1" *ngIf="newInvestor.obInvestorId" type="button" nbButton  ghost (click)="openExistingInvestorLogo(newInvestor.obInvestorId)"><fa-icon size="1x" [icon]="facamera" class="m-1" ></fa-icon></button>

        </div>

      </div>
      <br>
      <div class="form-group  row mb-2" >
        <label  class="label col-3 col-form-label">NMLS*</label>
        <div class="col-9">
          <input class="form-control" #nmls="ngModel" [(ngModel)]="newInvestor.nmls" name="nmls"
                 id="nmlsid" nbInput type="text" shape="rectangle"  placeholder="NMLS" />
        </div>
      </div>
      <br>
      <div class="form-group  row mb-2" >
        <label  class="label col-3 col-form-label">Star Rating*</label>
        <div class="col-9">
          <input class="form-control" #starRating="ngModel" [(ngModel)]="newInvestor.starRating" name="starRating"
                 id="starRatingId" nbInput type="text" shape="rectangle"  placeholder="Star Rating" />
        </div>
      </div>
      <br>
      <div class="form-group  row mb-2">
        <label  class="label col-3 col-form-label">Select Logo</label>
        <div class="col-9">
          <nb-select  [(ngModel)]="newInvestor.mediaId"   #mediaId="ngModel" name="mediaId" required size="small"  placeholder="Investor Logo"    >
            <nb-option *ngFor="let location of mediaLocations" [value]="location.mediaId">{{location.mediaDescription}}</nb-option>
          </nb-select>
          <button class="col-1" *ngIf="newInvestor.mediaId" type="button" nbButton  ghost (click)="openInvestorLogo()"><fa-icon size="1x" [icon]="facamera" class="m-1" ></fa-icon></button>

        </div>


      </div>
      <br>
      <div class="form-group  row mb-2">
        <div class="col-12 text-center">
        <button nbButton type="button" (click)="saveInvestorMedia()"><nb-icon icon="save-outline"></nb-icon>Save</button>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="col-12 text-center"  >
          <br>
           <nb-alert accent="info"  size="tiny" *ngIf="newInvestorMediaSaveSuccess">
            Operation completed successfully.
          </nb-alert>
          <nb-alert accent="info" *ngIf="errorMessage.length > 0" size="tiny" >
            Operation failed...
          </nb-alert>

        </div>


      </div>

    </fieldset>



  </nb-card-body>
</nb-card>
