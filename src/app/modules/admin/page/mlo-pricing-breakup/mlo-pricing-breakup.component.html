<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="text-left col-md-4 "><a (click)="backClicked($event)" href="#">
        <nb-icon icon="arrow-back-outline"></nb-icon>
        Previous</a></div>
      <div class="text-left col-md-8 ">
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <fieldset class="border p-2">
      <legend class="w-auto">MLO Markup</legend>

      <div
        *ngIf="investors">
        <div class="row">
        <h5 class="col-3"></h5>
        <h5 class="col-2">Corporate Margin</h5>
        <h5 class="col-2">Branch Margin</h5>
        <h5 class="col-2">MLO Margin</h5>
        <h5 class="col-3">Total Margin</h5>
        </div>
        <div *ngFor="let investor of investors">
           <fieldset class="border p-2">
              <h5>{{investor.investorName}}</h5>
              <div *ngIf="getPricingByInvestor(investor.investorId)">
              <div *ngFor="let pricing of getPricingByInvestor(investor.investorId)" class="row m-2" >
                <div class="col-3">
                  {{getLoanTypeDesc(pricing.loanType)}}
                </div>
                <div class="col-2" >
                  {{pricing.investorMargin}}%
                </div>
                <div class="col-2" >
                  {{pricing.companyMargin}}%
                </div>
                <div class="col-2" >
                  {{pricing.loMargin}}%
                </div>
                <div class="col-3" >
                  {{pricing.totalMargin}}%
                </div>
              </div>
            </div>
          </fieldset>
          <br>

        </div>
       </div>
    </fieldset>
  </nb-card-body>
</nb-card>
