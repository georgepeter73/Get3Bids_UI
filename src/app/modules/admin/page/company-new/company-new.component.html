<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="text-left col-md-4 "><a href="#" (click)="backClicked($event)"><nb-icon icon="arrow-back-outline"></nb-icon> Previous</a></div>
      <div class="text-left col-md-8 ">
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <fieldset class="border p-2">
      <legend  class="w-auto">Mortgage Broker Company / Branch</legend>
        <div class="form-group row mb-2">
            <label for="cnameid" class="label col-3 col-form-label">Company/Branch Name*</label>
            <div class="col-9">
              <input class="form-control mb-2" #cname="ngModel" name="cname" id="cnameid"
                     [(ngModel)]="brokerCompanyInfo.name"
                     type="text" nbInput  shape="rectangle" placeholder="Comapny Name"
              />

            </div>
          </div>
         <div class="form-group row mb-2">
          <label for="cTypeId" class="label col-3 col-form-label">Channel Type*</label>
          <div class="col-9">
            <nb-select  [(ngModel)]="brokerCompanyInfo.brokerCompanyDetailDTO.channelType"   #cType="ngModel" name="cType" required size="small"  placeholder="Channel Type" id="cTypeId"  >
              <nb-option *ngFor="let item of channelTypeTaxonomy.taxonomyItems" [value]="item.key">{{item.description}}</nb-option>
            </nb-select>

          </div>
        </div>
        <div class="form-group row mb-2">
          <label for="nmlsid" class="label col-3 col-form-label">NMLS*</label>
          <div class="col-9">
            <input class="form-control mb-2" #nmls="ngModel" name="nmls" id="nmlsid"
                   [(ngModel)]="brokerCompanyInfo.brokerCompanyDetailDTO.nmls"
                   type="text" nbInput  shape="rectangle" placeholder="NMLS"
            />

          </div>
        </div>
    </fieldset>
    <br><br>
    <fieldset class="border p-2">
      <legend  class="w-auto">Company/Branch Product Category Margin</legend>
      <div class="form-group row mb-2">
        <label for="companyMarginId" class="label col-3 col-form-label">FHA Margin %</label>
        <div class="col-3">
          <input  class="form-control mb-2" #companyMargin="ngModel" name="companyMargin" id="companyMarginId"
                  [(ngModel)]="brokerCompanyInfo.brokerCompanyPricingDTO.companyFHAMargin"
                  type="number" nbInput  shape="rectangle"  placeholder="%"
          />

        </div>
        <div class="col-6 text-left" >
        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="companyMarginId" class="label col-3 col-form-label">VA Margin %</label>
        <div class="col-3">
          <input  class="form-control mb-2" #companyMargin="ngModel" name="companyMargin" id="companyMarginId"
                  [(ngModel)]="brokerCompanyInfo.brokerCompanyPricingDTO.companyVAMargin"
                  type="number" nbInput  shape="rectangle"  placeholder="%"
          />

        </div>
        <div class="col-6 text-left" >

        </div>


      </div>
      <div class="form-group row mb-2">
        <label for="companyMarginId" class="label col-3 col-form-label">Conventional Margin %</label>
        <div class="col-3">
          <input  class="form-control mb-2" #companyMargin="ngModel" name="companyMargin" id="companyMarginId"
                  [(ngModel)]="brokerCompanyInfo.brokerCompanyPricingDTO.companyConventionalMargin"
                  type="number" nbInput  shape="rectangle"  placeholder="%"
          />

        </div>
        <div class="col-6 text-left" >

        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="companyMarginId" class="label col-3 col-form-label">Conforming Margin %</label>
        <div class="col-3">
          <input  class="form-control mb-2" #companyMargin="ngModel" name="companyMargin" id="companyMarginId"
                  [(ngModel)]="brokerCompanyInfo.brokerCompanyPricingDTO.companyConformingMargin"
                  type="number" nbInput  shape="rectangle"  placeholder="%"
          />

        </div>
        <div class="col-6 text-left" >

        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="companyMarginId" class="label col-3 col-form-label">Non Conforming Margin %</label>
        <div class="col-3">
          <input  class="form-control mb-2" #companyMargin="ngModel" name="companyMargin" id="companyMarginId"
                  [(ngModel)]="brokerCompanyInfo.brokerCompanyPricingDTO.companyNonConformingMargin"
                  type="number" nbInput  shape="rectangle"  placeholder="%"
          />

        </div>
        <div class="col-6 text-left" >

        </div>
      </div>
      <div class="form-group row mb-2">
        <label for="companyMarginId" class="label col-3 col-form-label">USDA Margin %</label>
        <div class="col-3">
          <input  class="form-control mb-2" #companyMargin="ngModel" name="companyMargin" id="companyMarginId"
                  [(ngModel)]="brokerCompanyInfo.brokerCompanyPricingDTO.companyUSDAMargin"
                  type="number" nbInput  shape="rectangle"  placeholder="%"
          />

        </div>
        <div class="col-6 text-left" >

        </div>
      </div>

    </fieldset>
    <br>
    <fieldset class="border p-2">
      <legend  class="w-auto">Company Link</legend>

      <div class="form-group  row mb-2" *ngIf="brokerCompanyInfo.companyUUID">
        <label  class="label col-3 col-form-label">Company Site URL </label>
        <label  class="label col-7 col-form-label">{{brokerCompanyLink}}</label>
        <nb-action class="label col-1 col-form-label" (click)="copyToClipboard(brokerCompanyLink)" icon="clipboard-outline" nbTooltip="Copy"></nb-action>
      </div>
    </fieldset>
    <br>
    <fieldset class="border p-2">
      <legend  class="w-auto">Rate Quote Site</legend>

      <div class="form-group  row mb-2" >
        <div  class="label col-3 col-form-label"></div>
        <div class="col-9">
        <nb-checkbox  [(ngModel)]="brokerCompanyInfo.brokerCompanyDetailDTO.welcomeScreenFlag"  name="showWelcomeScreen" #showWelcomeScreen="ngModel"  >Show Welcome Screen</nb-checkbox>
        </div>
        </div>
      <div class="form-group  row mb-2" >
        <div  class="label col-3 col-form-label"></div>
        <div class="col-9">
          <nb-checkbox  [(ngModel)]="brokerCompanyInfo.brokerCompanyDetailDTO.contactInfoScreenFlag"  name="showContactInfoScreen" #showContactInfoScreen="ngModel"  >Show Contact Info Screen</nb-checkbox>
        </div>
      </div>
      <div class="form-group  row mb-2" >
        <div  class="label col-3 col-form-label"></div>
        <div class="col-9">
          <nb-checkbox  [(ngModel)]="brokerCompanyInfo.brokerCompanyDetailDTO.helpVideoFlag"  name="showHelpVideo" #showHelpVideo="ngModel" >Show Help Video</nb-checkbox>
        </div>
      </div>
    </fieldset>

        <div class="form-group row  mb-2">
          <div class="text-center col-12" *ngIf="mode==='new'">
        <button class="m-2" type="button"  nbButton  status="primary" (click)="createCompany()" [disabled]="!brokerCompanyInfo.name
        || !brokerCompanyInfo.brokerCompanyDetailDTO.channelType || !brokerCompanyInfo.brokerCompanyDetailDTO.nmls"
                size="medium" [nbSpinner]="loading" nbSpinnerStatus="primary"><nb-icon icon="save-outline"></nb-icon>Create Company</button>

          </div>
          <div class="" *ngIf="mode==='edit'">
            <button class="m-2" type="button" nbButton  status="primary" (click)="saveCompany()" [disabled]="!brokerCompanyInfo.name
        || !brokerCompanyInfo.brokerCompanyDetailDTO.channelType || !brokerCompanyInfo.brokerCompanyDetailDTO.nmls"
                    size="medium" [nbSpinner]="loading1" nbSpinnerStatus="primary"><nb-icon icon="save-outline"></nb-icon>Save Company/Branch</button>
            <button class="m-2" type="button" nbButton  status="primary" (click)="usersList()"
                    size="medium" [nbSpinner]="loading2" nbSpinnerStatus="primary"><nb-icon icon="save-outline"></nb-icon>MLO List</button>

          </div>
          <div class="m-2" *ngIf="mode==='edit'">
            <button  type="button" nbButton  status="primary"
                     size="medium" (click)="showBreakUp()"><fa-icon size="1x" [icon]="info" class="m-0"></fa-icon>&nbsp;Markup&nbsp;</button>
          </div>
          <div class="m-2" *ngIf="mode==='edit'">
            <button  type="button" nbButton  status="primary"
                     size="medium" (click)="showMedia()"><fa-icon size="1x" [icon]="info" class="m-0"></fa-icon>&nbsp;Media&nbsp;</button>
          </div>

        </div>



      <div class="row ">
        <div class="col-12 text-center">
      <nb-alert accent="success"  *ngIf="successCreation" size="large" >
        Operation completed successfully.
      </nb-alert>
      <nb-alert accent="warning"  *ngIf="failureCreation" size="large" >
        Operation failed.
      </nb-alert>
        </div>
      </div>





  </nb-card-body>
</nb-card>
