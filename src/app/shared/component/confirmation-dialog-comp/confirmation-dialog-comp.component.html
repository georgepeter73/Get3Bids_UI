<nb-card>
  <nb-card-header> {{title}}</nb-card-header>
<nb-card-body>
<div >
  <p>{{message}}</p>
</div>
<div >
  <button size="medium" nbButton class="mr-3" (click)="onDismiss()">No</button>
  <button size="medium" nbButton class="ml-3" (click)="onConfirm()">Yes</button>
</div>
</nb-card-body>
</nb-card>
