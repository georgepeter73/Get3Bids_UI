<nb-card accent="primary">
  <nb-card-header> {{title}}</nb-card-header>
<nb-card-body>
<div >
  <p>{{message}}</p>
</div>
<div class="text-center">
  <button size="medium" nbButton class="mr-3" (click)="onConfirm()">Yes</button>
  <button size="medium" nbButton  (click)="onDismiss()">No</button>

</div>
</nb-card-body>
</nb-card>
