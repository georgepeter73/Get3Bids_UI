<div class="wrapper">
  <div class="toolbar">
       <div class="">
        <span>
          <nb-actions size="small" class="row" style="flex-direction: row;">
            <nb-action class="col-6">
              <span class="branding spacer d-none d-md-inline text-left">
                <img  alt="" style="width: 180px;" src="assets/images/logo-blue.png"/>
              </span>
              <span class="branding spacer d-md-none text-left" >
                <img alt="" style="width: 180px;" src="assets/images/logo-blue.png"/>
              </span>

            </nb-action>
            <nb-action class="col-4" style="flex-direction: row-reverse;">
           <div ngbDropdown>
              <button nbButton ghost ngbDropdownToggle >Admin</button>
              <div ngbDropdownMenu>
                    <button ngbDropdownItem>New MLO</button>
                    <button ngbDropdownItem>Duplicate</button>
                    <button ngbDropdownItem>Move</button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem>Delete</button>
              </div>
          </div>
              <div ngbDropdown>
              <button nbButton ghost ngbDropdownToggle >Settings</button>
              <div ngbDropdownMenu>
                    <button ngbDropdownItem>Edit</button>
                    <button ngbDropdownItem>Duplicate</button>
                    <button ngbDropdownItem>Move</button>
                    <div class="dropdown-divider"></div>
                    <button ngbDropdownItem>Delete</button>
              </div>
          </div>

            </nb-action>
            <nb-action class="col-2 text-right" style="flex-direction: row-reverse;">
              <nb-action class="user-action"  >
      <nb-user [nbContextMenu]="userMenu"
               [name] = "username"

                >
      </nb-user>
    </nb-action>
            </nb-action>

          </nb-actions>
        </span>
      </div>
  </div>
</div>
