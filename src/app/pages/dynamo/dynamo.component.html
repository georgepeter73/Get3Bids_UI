
<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h2 class=" card-title">Todo List</h2>
            </div>
            <div class=" col-sm-6 text-right">
              <button class="btn btn-primary">Add Todo</button>
            </div>
          </div>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class="table tablesorter" id="">
              <thead class="text-primary">
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Created At</th>
                  <th>Updated At</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of todoList">
                  <td>{{item.name}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.createdAt | date : 'MMM d, y, h:mm:ss a'}}</td>
                  <td>{{item.updatedAt | date : 'MMM d, y, h:mm:ss a'}}</td>
                  <td><i class="tim-icons icon-trash-simple"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="tim-icons icon-pencil"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
